<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project</title>

    
    <!-- Bootstrap -->
    <link href="inc/js/library/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="inc/css/custom/custom.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="inc/css/custom/style.css" rel="stylesheet">
     
     <!-- PNotify -->
     <link href="inc/js/library/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="inc/js/library/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="inc/js/library/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">
   
    
    
  </head>

  <body class="login">
  

		        
		
		        	
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
     
         <form class="form-login" action="login/signin" method="POST">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input id="UserName" name="email" type="text" class="form-control" placeholder="User ID" autofocus>
		            <br>
		            <input   id="Password" name="password"type="password" class="form-control" placeholder="Password">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
		            </label>
		            <input type="hidden" name="fowardTo" value="{{this}}" />
		            <button class="btn btn-theme btn-block" onclick="valideFormulaire(); return false;"><i class="fa fa-lock"></i> SIGN IN</button>
		            <hr>
		            
		            <div class="login-social-link centered">
		            <p>or you can sign in via your social network</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
		                    Create an account
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
        
        
                <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            
                             <div class="modal-dialog">
                            <div class="panel panel-primary">
                        <div class="panel-heading">
                           SINGUP FORM
                        </div>
                        <div class="panel-body" id="signForm">
                            <form>
                                        
                                 <div class="form-group has-error" id="signEmail">
                                            <label>Enter Email</label>
                                            <input class="form-control " id="signEmailInput" name="signEmailInput"type="text">
                                     <p class="help-block">Help text here.</p>
                                        </div>
                                            <div class="form-group has-error" id="signPassword">
                                            <label>Enter Password</label>
                                            <input class="form-control"  type="password" id="signPasswordInput" name="signPasswordInput">
                                     <p class="help-block">Help text here.</p>
                                        </div>
                                <div class="form-group has-error" id="signEqualPassword">
                                            <label>Re Type Password </label>
                                            <input class="form-control" type="password" id="signChekEqualPasswordInput">
                                     <p class="help-block">Help text here.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Enter your first Name</label>
                                            <input class="form-control firstName" type="text" name="firstName">
                                            <p class="help-block">Help text here.</p>
                                        </div>
                                 <div class="form-group">
                                            <label>Enter your last name</label>
                                            <input class="form-control lastName" type="text" name="lastName">
                                     <p class="help-block">Help text here.</p>
                                        </div>
                                 
                                       
                                     
                                    </form>
                                     <button  class="btn btn-primary Register">Register Now </button>
                            </div>
                        </div>
                      </div>
                      </div>
      </div>
    </div>
  	
     <!-- js placed at the end of the document so the pages load faster -->

     <script src="inc/js/library/underscorejs/underscore-min.js"></script>  
    <script src="inc/js/library/jquery/dist/jquery.min.js"></script>
	<script src="inc/js/library/backbonejs/backbone-min.js"></script>
    <script src="inc/js/library/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="inc/js/custom/login/customLogin.js"></script>
     <script src="inc/js/library/pnotify/dist/pnotify.js"></script>
  
    
    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="inc/js/library/jquery/dist/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("inc/pictures/pro3.jpg", {speed: 500}),
        
        valideFormulaire =function()
        {
        	var form=$('form[class="form-login"]');
        	var login=$('#UserName');
        	var password=$('#Password');
        	$.ajax({
			       url : 'login/signin', // La ressource ciblée
			       type : 'POST', // Le type de la requête HTTP.
			        data : 'email=' + login.val() +"&"+ 'password=' + password.val(), 
			        dataType: "html",
			      // data: donnees,
			   contentType: "application/x-www-form-urlencoded",
			      success : function(code_html, statut){ // code_html contient le HTML renvoyé
			    	  
			    	  form.submit();
			    
			        },
			    error : function(resultat, statut, erreur){
			    	
			    	new PNotify({
                    title: 'Connexion failed!',
                    text: 'Wrong login/password',
                    type: 'error',
                    styling: 'bootstrap3',
                    delay:1500
                });
			       },
			        complete : function(resultat, statut){
			        	
			        	
				    	
			        }
			    });
        }
    </script>
    
   
  </body>
</html>
